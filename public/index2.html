<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Téléchargez un corpus ISTEX</title>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      /* punchline */
      .istex-dl-punchline {
        padding: 10px 15px;
        text-align: center;
      }
      .istex-dl-punchline .lead {
        padding-top: 10px;
      }
      .istex-dl-punchline .istex-dl-beta {
        position: absolute;
        right: 10px;
        top: 10px;
      }


      /* download button */
      .istex-dl-download {
        margin: auto;
      }


      /* footer */
      footer.istex-dl-footer {
        font-size: 80%;
        vertical-align: middle;
      } 
      footer.istex-dl-footer hr {
        margin-bottom: 5px;
      }
      footer.istex-dl-footer .istex-dl-github-link {
        margin-left: 5px;
      }
    </style>

  </head>
  <body>

    <div class="container">

      <div class="istex-dl-punchline">
        <img src="/images/beta.png" class="istex-dl-beta" alt="" />
        <h1>Téléchargez un corpus ISTEX</h1>
        <p class="lead">
          Vous souhaitez extraire votre corpus de documents ISTEX ?<br/>
          3 étapes suffisent pour récupérer une archive ZIP sur votre disque dur.
        </p>
      </div>

      <button type="button" class="istex-dl-reset btn btn-default btn-sm">
        <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
      </button>


      <button type="button" class="istex-dl-warning btn btn-default btn-sm">
        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
      </button>

      <button type="button" class="istex-dl-help btn btn-default btn-sm">
        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
      </button>

      <div class="text-center"> 
        <button type="button" class="istex-dl-download btn btn-default btn-lg">
          <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Télécharger
        </button>
      </div>      

    </div><!-- /.container -->


    
    <footer class="istex-dl-footer">
      <hr />
      <div class="col-lg-12">
        <p class="muted pull-right">
          <a href="/">ISTEX DL</a> version 3.0.1
          <a href="https://github.com/istex/istex-dl" class="istex-dl-github-link"><img src="/images/github-16x16.png" alt="Code source d'ISTEX DL" /></a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- ISTEX HEADER -->    
    <script src="//content-delivery.istex.fr/web-header/main.js"></script>
  </body>
</html>
